<div class="dialog-container"></div>

<dialog open class="dialog">
  <div class="content">
    Are you sure ?
  </div>

  <div class="footer">
    <app-button
      (clicked)="onClickYes()"
      title="Yes"
      [color]="'var(--signal-success-green)'"
    ></app-button>

    <app-button
      (clicked)="onClickNo()"
      title="No"
      [color]="'var(--signal-error-red)'"
    ></app-button>
  </div>
</dialog>
